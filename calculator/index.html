<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  background-color: #f0f4c3;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: 'Arial', sans-serif;
}

.calculator {
  max-width: 400px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  border-radius: 15px;
  background: #ffffff;
  padding: 20px;
  animation: fadeIn 0.5s ease-in-out;
}

input[type="text"] {
  font-size: 2rem;
  height: 60px;
  background: #e0f7fa;
  border: none;
  border-radius: 10px;
  padding-right: 10px;
  box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
}

button {
  font-size: 1.5rem;
  transition: transform 0.2s ease-in-out, background-color 0.3s ease;
  height: 70px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

button:active {
  transform: scale(0.95);
}

button:hover {
  background-color: #b2ebf2;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="calculator bg-light p-4 rounded">
      <div class="row mb-3">
        <div class="col-12">
          <input type="text" id="display" class="form-control text-right" readonly>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-3 p-1"><button class="btn btn-primary btn-block rounded-pill" onclick="appendValue('7')">7</button></div>
        <div class="col-3 p-1"><button class="btn btn-primary btn-block rounded-pill" onclick="appendValue('8')">8</button></div>
        <div class="col-3 p-1"><button class="btn btn-primary btn-block rounded-pill" onclick="appendValue('9')">9</button></div>
        <div class="col-3 p-1"><button class="btn btn-danger btn-block rounded-pill" onclick="clearDisplay()">C</button></div>
      </div>
      <div class="row mb-2">
        <div class="col-3 p-1"><button class="btn btn-primary btn-block rounded-pill" onclick="appendValue('4')">4</button></div>
        <div class="col-3 p-1"><button class="btn btn-primary btn-block rounded-pill" onclick="appendValue('5')">5</button></div>
        <div class="col-3 p-1"><button class="btn btn-primary btn-block rounded-pill" onclick="appendValue('6')">6</button></div>
        <div class="col-3 p-1"><button class="btn btn-warning btn-block rounded-pill" onclick="appendValue('*')">*</button></div>
      </div>
      <div class="row mb-2">
        <div class="col-3 p-1"><button class="btn btn-primary btn-block rounded-pill" onclick="appendValue('1')">1</button></div>
        <div class="col-3 p-1"><button class="btn btn-primary btn-block rounded-pill" onclick="appendValue('2')">2</button></div>
        <div class="col-3 p-1"><button class="btn btn-primary btn-block rounded-pill" onclick="appendValue('3')">3</button></div>
        <div class="col-3 p-1"><button class="btn btn-warning btn-block rounded-pill" onclick="appendValue('-')">-</button></div>
      </div>
      <div class="row mb-2">
        <div class="col-3 p-1"><button class="btn btn-primary btn-block rounded-pill" onclick="appendValue('0')">0</button></div>
        <div class="col-3 p-1"><button class="btn btn-primary btn-block rounded-pill" onclick="appendValue('.')">.</button></div>
        <div class="col-3 p-1"><button class="btn btn-success btn-block rounded-pill" onclick="calculateResult()">=</button></div>
        <div class="col-3 p-1"><button class="btn btn-warning btn-block rounded-pill" onclick="appendValue('+')">+</button></div>
      </div>
      <div class="row">
        <div class="col-3 p-1"><button class="btn btn-warning btn-block rounded-pill" onclick="appendValue('/')">/</button></div>
        <div class="col-3 p-1"><button class="btn btn-secondary btn-block rounded-pill" onclick="removeLastCharacter()">‚Üê</button></div>
      </div>
    </div>
  </div>

  <script>
   let isResultDisplayed = false;

function appendValue(value) {
  const display = document.getElementById('display');
  if (isResultDisplayed) {
    isResultDisplayed = false;
  }
  display.value += value;
}

function clearDisplay() {
  const display = document.getElementById('display');
  display.value = '';
  isResultDisplayed = false;
}

function calculateResult() {
  const display = document.getElementById('display');
  try {
    display.value = eval(display.value);
    isResultDisplayed = false; 
  } catch (e) {
    display.value = 'Error';
    isResultDisplayed = false;  
  }
}

function removeLastCharacter() {
  const display = document.getElementById('display');
  display.value = display.value.slice(0, -1);
}


  </script>
</body>
</html>
